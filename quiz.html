<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz display questions</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="quizlogic.css" />
  </head>
  <body>
    <h1>Quiz - Homework</h1>
    <div>
      <div id="timer"></div>
      <div id="score"></div>
    </div>
    <div>
      <div id="questionContents">
        <div class="row" id="quiz">
          <section id="buttons">
            <div input="radio" class="btnChoice" id="button1"></div>
            <div input="radio" class="btnChoice" id="button2"></div>
            <div input="radio" class="btnChoice" id="button3"></div>
            <div input="radio" class="btnChoice" id="button4"></div>
          </section>
        </div>
      </div>
    </div>
    <div>
      <button id="submit">Submit Quiz</button>
    </div>
    <div>
      <button id="nextQuestionBtn"></button>
      <button id="previousQuestionBtn"></button>
    </div>
    <div id="results"></div>
    <script src="quizlogic.js"></script>
  </body>
</html>
